<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <section class="intro">
            <h1>Rock Paper and Scissors Game</h1>
            <button class="btn">Let's Play</button>
        </section>
        <div class="score">
            <div class="playerScore">
                <h2>Player's Score</h2>
                <p>0</p>
            </div>
            <div class="computerScore">
                <h2>Computer's Score</h2>
                <p>0</p>
            </div>
        </div>
        <section class="gameDisplay">
            <h2>Choose an option</h2>
            <div class="image">
                <img class="player" src="./image/Rock.png" alt="rock">
                <img class="computer" src="./image/Rock.png" alt="rock">
            </div>
            <div class="option">
                <button class="btn">Rock</button>
                <button class="btn">Paper</button>
                <button class="btn">Scissors</button>
            </div>
        </section>
        <section class="gameOver">
            <h1>Game Over!</h1>
            <p></p>
            <button class="restartButton">play again</button>
        </section>
    </div>
</body>

</html>
